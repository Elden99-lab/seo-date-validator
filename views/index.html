<!DOCTYPE html>
<html>
<head>
  <title>SEO Blog Date Validation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>SEO Blog Date Validation Tool</h2>
    <form action="/scrape" method="POST">
      <div class="mb-3">
        <label for="urls" class="form-label">Enter up to 20 URLs (one per line):</label>
        <textarea name="urls" rows="15" class="form-control" required placeholder="https://example.com/page1"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Start Validation</button>
    </form>
  </div>
</body>
</html>
